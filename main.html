<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Whispering Forest</title>

		<link rel="stylesheet" href="styles.css">

<!-- Bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<script src="script.js"></script>
	</head>

	<body onwheel="animateThroughTrees(event)">
		<main>

<!--  Tree Slider  -->
			<div class="d-flex justify-content-center">

<!--  Whisper Input  -->
				<div class="d-flex z-4">
					<div>you must give the forest a secret</div>
					<input type="text" id="whisper_input">
					<button onclick="addWhisper()">Submit</button>
				</div>
<!--  End of Whisper Input  -->

				<div class="tree z--1 m-auto">
					<div class="back_ground"></div>
					<div class="ground"></div>
					<div class="center whisper px-3 py-2" id="whisper">_</div>
				</div>

				<div class="tree z-3 m-auto" id="tree-3">
					<div class="ground"></div>
					<div>
						<div class="wood a"></div>
						<div class="leaves a"></div>
					</div>
				</div>

				<div class="tree z-2 size-2 m-auto" id="tree-2">
					<div class="ground"></div>
					<div>
						<div class="wood b"></div>
						<div class="leaves b"></div>
					</div>
				</div>

				<div class="tree z-1 size-1 m-auto" id="tree-1">
					<div class="ground"></div>
					<div>
						<div class="wood c"></div>
						<div class="leaves c"></div>
					</div>
				</div>

				<div class="tree z-0 m-auto hide" id="tree-0">
					<div class="ground"></div>
					<div>
						<div class="wood d"></div>
						<div class="leaves d"></div>
					</div>
				</div>

			</div>
<!--  End of Tree Slider  -->

		</main>
	</body>
</html>
