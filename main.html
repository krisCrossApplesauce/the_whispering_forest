<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Whispering Forest</title>

		<link rel="stylesheet" href="styles.css">

<!-- Bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<script src="script.js"></script>
	</head>

	<body onwheel="animateThroughTrees(event)">
		<main class="burnt">

<!--  Forest Slider  -->
			<div class="d-flex justify-content-center">

				<div class="center whisper z-6 px-3 py-2" id="whisper">I am the forest of whispers</div>

<!--
				<div class="scene z--1 m-auto">
					<div class="back_ground"></div>
					<div class="ground"></div>
				</div>
			-->

			<div class="scene burnt z-6"></div>
			<div class="scene burnt z--1"></div>
			<div class="scene z--1"></div>

<!--  Arch Input Scene  -->
			<div class="podium_input z-6 p-3 hide" id="podium_input">
				<!--
				<div>you must give the forest a secret</div>
				<input class="whisper_input" type="text" id="whisper_input">
				<button id="submit_whisper" onclick="addWhisper()">Submit</button>
				-->
			</div>
<!--  End of Arch Input Scene  -->

				<div class="scene burnt z-5 size-5 m-auto" id="scene-5">
					<div class="arch_scene z-6 m-auto" id="arch-scene">
						<div class="podium m-auto" onclick="lookAtPodium()"></div>
					</div>
					<div class="ground burnt"></div>
				</div>

				<div class="scene burnt z-4 size-4 m-auto" id="scene-4">
					<img src="images/ruins_arch.png" class="arch-img m-auto" id="arch">
					<div class="ground burnt"></div>
				</div>

				<div class="scene burnt z-3 size-3 m-auto" id="scene-3">
					<div class="ground burnt"></div>
				</div>

				<div class="scene burnt z-2 size-2 m-auto" id="scene-2">
					<div class="ground burnt"></div>
				</div>

				<div class="scene burnt z-1 size-1 m-auto" id="scene-1">
					<div class="ground burnt"></div>
				</div>

				<div class="scene burnt z-0 m-auto hide" id="scene-0">
					<div class="ground burnt"></div>
				</div>

			</div>
<!--  End of Forest Slider  -->

		</main>
	</body>
</html>
